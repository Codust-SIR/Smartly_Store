<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="container">

        <i class="bi bi-cart4" id="bg-icon"></i>
        <i class="bi bi-cart4" id="bg-icon2"></i>

        <div class="container-header">
            <h1>Become apart of the world's biggest marketplace</h1>
        </div>

        <div class="theBox">
            <div class="container-content">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="message">
                    <h1>
                        <i class="bi bi-cart4"></i>logo
                    </h1>
                    <h2>welcome to <br> <span>smartly store</span></h2>
                    <p>www.smartlystore.com</p>
                </div>
            </div>


            <div class="container-form">
                <h1>sign in</h1>
                <form action="">
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="username" required>
                    <input type="password" placeholder="Password" required>

                    <button>log in</button>

                    <p>no account? <a href="#">register here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
